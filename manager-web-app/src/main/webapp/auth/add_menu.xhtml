<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="../template/main.xhtml">
    <ui:define name="title">
        <h:outputText value="#{msg['views.add_menu.title']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" styleClass="form-horizontal">
            <fieldset>
                <legend>
                    <h:outputText value="#{msg['views.add_menu.form.legend']}"/>
                </legend>
                <div class="control-group">
                    <div class="controls">
                        <h:message for="form" styleClass="error"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="name" value="#{msg['views.add_menu.form.name']}" styleClass="control-label"/>

                    <div class="controls">
                        <h:inputText id="name" value="#{menuController.menu.name}"/>
                        <h:message for="name" styleClass="help-inline error"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="startDate" value="#{msg['views.add_menu.form.startDate']}"
                                   styleClass="control-label"/>

                    <div class="controls">
                        <h:inputText id="startDate" value="#{menuController.menu.availableStartDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                        <h:message for="startDate" styleClass="help-inline error"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="endDate" value="#{msg['views.add_menu.form.endDate']}"
                                   styleClass="control-label"/>

                    <div class="controls">
                        <h:inputText id="endDate" value="#{menuController.menu.availableEndDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                        <h:message for="endDate" styleClass="help-inline error"/>
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton id="submit" styleClass="btn btn-primary"
                                     value="#{msg['views.add_menu.form.submit']}" action="#{menuController.addMenu}"/>
                </div>
            </fieldset>
        </h:form>
    </ui:define>
    <ui:define name="script">
        <script type="text/javascript">
            $(function () {
                $("#form\\:startDate").datepicker({
                    dateFormat:"dd/mm/yy"
                });
                $("#form\\:endDate").datepicker({
                    dateFormat:"dd/mm/yy"
                });
            });
        </script>
    </ui:define>
</ui:composition>
